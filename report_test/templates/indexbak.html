<html>
 <head>
  {% if title %}
  <title>{{title}} - microblog</title>
  {% else %}
  <title>microblog</title>
  {% endif %}
 </head>
 <body>
  <h1>Hi, {{user.nickname}}!</h1>
  {% for post in posts %}
  {%if len(post)>90%}
  <p ><font color="red" >{{post}}</font></p>
  {%else%}
  <p>{{post}} </p>
  {% endfor %}
 </body>
</html>
